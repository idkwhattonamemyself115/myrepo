<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Tailwind CSS CDN (if not already included) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-50 text-gray-800">


    <nav class="flex items-center space-x-6 p-4 bg-white shadow-md">
        <a href="{{ url_for('home') }}" class="text-blue-600 font-semibold hover:underline hover:text-blue-800 transition">Home</a>
        <a href="{{ url_for('about') }}" class="text-blue-600 font-semibold hover:underline hover:text-blue-800 transition">About</a>
        <a href="{{ url_for('contact') }}" class="text-blue-600 font-semibold hover:underline hover:text-blue-800 transition">Contact</a>
    </nav>

    <main class="p-8">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
