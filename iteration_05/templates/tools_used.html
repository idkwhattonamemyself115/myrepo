{% extends 'base.html' %}

{% block title %}
Tools
{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold text-blue-600 mb-4">Tools Used</h1>

<div class="flex flex-col items-center bg-blue-100 p-6 rounded-2xl shadow-md font-serif max-w-2xl mx-auto">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Tools Used in This Project:</h2>

    <ul class="list-disc list-inside text-lg text-gray-700">
        {% for tool in tools %}
        <li class="mb-1">{{ tool }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
